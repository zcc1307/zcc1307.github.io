<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
    /* Container for the grid */
    .grid-container {
    display: flex; /* Creates a flexbox container */
    flex-wrap: wrap; /* Allows items to wrap if screen width is small */
    justify-content: center; /* Centers items horizontally */
    gap: 20px; /* Adds space between columns */
    padding: 20px; /* Adds space around the grid */
    }

    /* Individual columns */
    .column {
    display: flex; /* Makes each column a flex container */
    flex-direction: column; /* Stacks items vertically */
    align-items: center; /* Centers images horizontally */
    gap: 20px; /* Adds space between images */
    flex: 1 1 300px; /* Responsive width: min 300px, share space equally */
    max-width: 300px; /* Optional: Limits column width */
    }
    </style>
	  
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
			<a href="{{ site.baseurl }}/">About</a>
            <a href="{{ site.baseurl }}/publications">Publications</a>
			<a href="{{ site.baseurl }}/teaching">Teaching</a>
		        <a href="{{ site.baseurl }}/group">Group</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
	  

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
